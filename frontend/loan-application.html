<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Loan - RBI Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">RBI Bank</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="loans.html">Loans</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Loan Application Form -->
    <section class="loan-form">
        <h2>Apply for a Loan</h2>
        <p>Get the best loan offers with low-interest rates.</p>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="amount">Loan Amount</label>
            <input type="number" id="amount" placeholder="Enter loan amount" required>

            <label for="loan-type">Loan Type</label>
            <select id="loan-type">
                <option value="home">Home Loan</option>
                <option value="personal">Personal Loan</option>
                <option value="car">Car Loan</option>
            </select>

            <label for="duration">Loan Duration</label>
            <input type="number" id="duration" placeholder="Enter duration in years" required>

            <button type="submit">Apply Now</button>
        </form>
    </section>

</body>
</html>
